<div ng-controller="ServertypesCtrl">
    <h3>{{ title }}</h3><br/>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-block btn-primary" href="/servertype/add">Add Servertype</a>
        </div>
    </div><br/>
    <div class="callout callout-warning" ng-if="servertypes.length == 0">
        No Servertypes have been added yet!
    </div>
    <div class="box box-primary" ng-if="servertypes.length > 0">
        <div class="box-body table-responsive no-padding">
            <table class="table">
                <tr>
                    <th style="width: 20%; min-width: 150px;">Name</th>
                    <th style="width: 15%; min-width: 150px;">Management</th>
                    <th style="width: 30%; min-width: 250px;">Plugins</th>
                    <th style="width: 30%;min-width: 250px;">Welten</th>
                </tr>
                <tr class="bg-success">
                    <td>QuickSG</td>
                    <td class="btn-group btn-block">
                        <a href="#" class="btn btn-success btn-flat"><i class="fa fa-edit"></i></a>
                        <a href="#" class="btn btn-success btn-flat"><i class="fa fa-eye-slash"></i></a>
                    </td>
                    <td>
                        QuickSurvivalGames, DevTek-Core
                    </td>
                    <td>
                        SG 1, SG 2, SG 3, SG 4, SG 5, SG 6
                    </td>
                </tr>
                <tr class="bg-warning">
                    <td>SG old</td>
                    <td class="btn-group btn-block">
                        <a href="#" class="btn btn-warning btn-flat"><i class="fa fa-edit"></i></a>
                        <a href="#" class="btn btn-warning btn-flat"><i class="fa fa-eye"></i></a>
                    </td>
                    <td>
                        SurvivalGames old
                    </td>
                    <td>
                        SG 1, SG 2
                    </td>
                </tr>
                <tr class="bg-success">
                    <td>SG</td>
                    <td class="btn-group btn-block">
                        <a href="#" class="btn btn-success btn-flat"><i class="fa fa-edit"></i></a>
                        <a href="#" class="btn btn-success btn-flat"><i class="fa fa-eye-slash"></i></a>
                    </td>
                    <td>
                        SurvivalGames, DevTek-Core
                    </td>
                    <td>
                        SG 1, SG 2, SG 3, SG 4, SG 5, SG 6
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-block btn-primary" href="/servertype/add">Add Servertype</a>
        </div>
    </div>
</div>
